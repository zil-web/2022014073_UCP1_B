    .custom-tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #000;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        bottom: 125%; /* Menggeser tooltip ke bawah gambar */
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s, bottom 0.3s; /* Menambahkan transisi untuk opacity dan posisi */
        z-index: 1; /* Pastikan tooltip muncul di atas gambar */
    }

    .custom-tooltip .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
        bottom: 100%; /* Menggeser tooltip ke atas saat dihover */
        z-index: 1; /* Pastikan tooltip muncul di atas gambar */
