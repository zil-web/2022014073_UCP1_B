<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            text-shadow: 0px 4px 3px black;
        }

        p {
            text-shadow: 0px 4px 3px black;
        }

        .welcome-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* Loading overlay */
        #overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            z-index: 999; /* Ensure it's on top of everything */
            display: none; /* Initially hidden */
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="background-video">
        <source src="26007-353916139_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="overlay">
        <div id="loading">
            <video autoplay muted loop>
                <source src="loading-bar-animation-on-black-background-free-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="welcome-content">
        <h1>Welcome to my guide</h1>

        <button class="btn btn-primary btn-lg" onclick="startEngine()">Start </button>
    </div>

    <audio autoplay loop>
        <source src="epicsong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript -->
    <script>
        function startEngine() {
            document.getElementById("overlay").style.display = "block";
            setTimeout(function () {
                window.location.href = "utama.html";
            }, 2000);
        }

        let pos = 0; // Inisialisasi posisi latar belakang

        function moveBackground() {
            pos--; // Mengubah posisi latar belakang
            document.body.style.backgroundPosition = pos + 'px 0'; // Mengubah posisi latar belakang
        }

        setInterval(moveBackground, 50); // Memanggil fungsi moveBackground setiap 50ms untuk menciptakan gerakan

    </script>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
